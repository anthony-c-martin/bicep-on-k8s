name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AKS_RG_NAME: 'bicepbuild'
  AKS_CLUSTER_NAME: 'bicepbuild'
  AKS_ADMIN_NAME: 'anthony'
  AKS_ADMIN_RSA_PUBKEY: 'ssh-rsa  ant@ant-mbp-work.lan'

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./src
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-k8s:
    runs-on: ubuntu-latest
    needs: push-image
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: AzCLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACR_CLIENT_ID }}
          tenant-id: ${{ secrets.ACR_TENANT_ID }}
          subscription-id: ${{ secrets.ACR_SUBSCRIPTION_ID }}

      - name: Deploy
        env:
          BICEP_IMPORTS_ENABLED_EXPERIMENTAL: true
        run: |
          az deployment group create \
            --resource-group ${{ env.AKS_RG_NAME }} \
            --name 'main' \
            --template-file ./deploy/main.bicep \
            --parameters \
              baseName="${{ env.AKS_CLUSTER_NAME }}" \
              dnsPrefix="${{ env.AKS_CLUSTER_NAME }}" \
              linuxAdminUsername="${{ env.AKS_ADMIN_NAME }}" \
              sshRSAPublicKey="${{ env.AKS_ADMIN_RSA_PUBKEY }}" \
            --query "properties.outputs"
